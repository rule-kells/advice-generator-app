<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body class="bg-dark">
  <main class="advice__card bg-card">
    <section class="advice__content">
      <h3 class="advice-title">Advice # <span id="advice-id">117</span></h3>
      <blockquote>
        <q id="advice-quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      </blockquote>
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)">
        <img src="./images/pattern-divider-mobile.svg" alt="" />
      </picture>
    </section>

    <button id="btn-random" class="btn"><img src="./images/icon-dice.svg" alt="five dotted dice"></button>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kellen Ruyle</a>.
  </footer>
  <script src="./main.js"></script>

</body>

</html>
